<!DOCTYPE html>
<html>
<body>

  <h1>The Window Object</h1>
  <h2>The open() Method</h2>

  <p>Click the button to open a new browser window.</p>

  <button onclick="myFunction()">Try it</button>

  <script>
    function myFunction() {
        var myWindow = window.open("", "Best Game", "width=200,height=100");
        window.open("https://www.roblox.com/games/2376885433/Vesteria");
        myWindow.document.write("<p>Vesteria Best Game</p>")
    }
  </script>

</body>
</html>
